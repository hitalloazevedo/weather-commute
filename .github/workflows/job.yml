name: Weather Forecast Job

on:
  schedule:
    - cron: '0 20 * * 1-5'
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest
    environment: forecast-app-env
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci && npm run build

      - name: Run weather forecast application
        run: npm run prod